<div class="container-fluid">
    <h3 class="text-center">create a new quote</h3>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">QUOTE</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Author</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="newQuote.description" name="description"  #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <P>Author is required</P>
            </div>
        </div>
        <div class="form-group">
            <label for="email"> Enter email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="newQuote.email" name="email" #email="ngModel" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
